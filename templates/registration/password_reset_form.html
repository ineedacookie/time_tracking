{% extends "signin.html" %}

{% block content %}
<form class="form-signin" action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <h1 class="h3 mb-3 font-weight-normal">Please enter your email address</h1>
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Send reset password email">
</form>
{% endblock %}
